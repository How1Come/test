<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Communication Assistant</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            /* æ˜äº®é…è‰²æ–¹æ¡ˆ */
            --primary-color: #4A90E2;  /* æ›´æ–°ä¸»è‰²ä¸ºäº®è“è‰² */
            --secondary-color: #FF6B6B; /* è¾…åŠ©è‰²ä¸ºçŠç‘šçº¢ */
            --bg-color: #F8F9FA;      /* èƒŒæ™¯æ”¹ä¸ºæµ…ç°è‰² */
            --card-bg: #FFFFFF;       /* å¡ç‰‡èƒŒæ™¯ä¿æŒçº¯ç™½ */
        }

        * {
            box-sizing: border-box;
            font-family: 'Noto Sans SC', sans-serif;
        }

        body {
            margin: 0;
            padding: 20px;
            background: var(--bg-color);
            min-height: 100vh;
    background: linear-gradient(135deg, var(--bg-color) 0%, #188bff 100%);
            
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: 1fr 300px;
            gap: 25px;
        }

        /* èŠå¤©æ¡†æ ·å¼ */
        .chat-container {
            background: var(--card-bg);
            border-radius: 16px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.08);
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        .chat-header {
            padding: 20px;
            background: var(--primary-color);
            color: white;
        }

        .chat-header h1 {
            margin: 0;
            font-weight: 700;
            font-size: 1.5rem;
        }

        .chat-box {
            background-color: grey;
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            max-height: 60vh;
        }

        .message {
            margin: 12px 0;
            display: flex;
                gap: 12px;
            }

        .user-message {
            flex-direction: row-reverse;
            justify-content: right; /* æ–°å¢ï¼šå¼ºåˆ¶å³å¯¹é½ */
        }

        .ai-message {
            justify-content: flex-start; /* æ˜ç¡®å·¦å¯¹é½ */
        }

        .message-bubble {
            max-width: 100%; /* ç•¥å¾®å¢åŠ æœ€å¤§å®½åº¦ */
            word-break: break-word; /* é•¿æ–‡æœ¬è‡ªåŠ¨æ¢è¡Œ */;
        }
        .user-message .message-bubble {
            background: var(--primary-color);
            color: white;
            border-radius: 20px 4px 20px 20px;
        }

        .ai-message .message-bubble {
            background: var(--card-bg);
            border: 1px solid #eee;
            border-radius: 4px 20px 20px 20px;
            color: white
        }

        /* è¾“å…¥åŒºåŸŸ */
        .input-group {
            display: flex;
            gap: 12px;
            padding: 20px;
            border-top: 1px solid #eee;
        }

        #userInput {
            flex: 1;
            padding: 14px 20px;
            border: 1px solid #ddd;
            border-radius: 12px;
            font-size: 16px;
            transition: all 0.2s;
        }

        #userInput:focus {
            border-color: var(--primary-color);
            outline: none;
            box-shadow: 0 0 0 3px rgba(95,122,255,0.1);
        }

        button {
            padding: 14px 24px;
            background: var(--primary-color);
            color: white;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.2s;
        }

        button:hover {
            opacity: 0.9;
            transform: translateY(-1px);
        }

        /* æ•°æ®åˆ†æé¢æ¿ */
        .analytics-panel {
            background: rgba(255,255,255);
            border-radius: 16px;
            padding: 20px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.08);
        }

        .time-marker {
            color: #666;
            font-size: 0.9em;
            text-align: center;
            margin: 20px 0;
            position: relative;
        }

        .time-marker::before {
            content: "";
            position: absolute;
            left: 0;
            right: 0;
            top: 50%;
            border-top: 1px dashed #eee;
            z-index: 0;
        }

        .time-marker span {
            background: var(--card-bg);
            padding: 0 12px;
            position: relative;
            z-index: 1;
        }

        @media (max-width: 768px) {
            .container {
                grid-template-columns: 1fr;
            }
            
            .chat-box {
                max-height: 50vh;
            }
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* æ·»åŠ åœ¨styleåŒºå—åº•éƒ¨ */
        @media (prefers-color-scheme: dark) {
            :root {
                --bg-color: #1A1A1A;
                --card-bg: #2D2D2D;
                }
    
            /* AIæ¶ˆæ¯æ ·å¼ */
            .ai-message {
                justify-content: flex-start; /* å·¦å¯¹é½ */
            }

        }

        .loading-dots {
            font-size: xx-large;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="chat-container">
            <div class="chat-header">
                <h1>Chatbot ğŸ’¬</h1>
                <p>Your personal Chat Assistant</p>
            </div>
            
            <div class="chat-box" id="chatBox"></div>
            
            <div class="input-group">
                <input type="text" id="userInput" placeholder="input text...">
                <button onclick="sendMessage()">Send</button>
            </div>
        </div>

        
        <!-- æ•°æ®åˆ†æä»ªè¡¨ç›˜ -->
        <div class="analytics-panel">
            <h2>Communication data ğŸ“Š</h2>
            <div id="chart-container">
                <canvas id="analyticsChart"></canvas>
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        // åœ¨è„šæœ¬å¼€å¤´æ·»åŠ 
        let chart = null; // å…¨å±€å›¾è¡¨å®ä¾‹å¼•ç”¨
        // ç”Ÿæˆå”¯ä¸€çš„ä¼šè¯ ID (æ·»åŠ åœ¨ script æ ‡ç­¾å¼€å¤´)
        let sessionId = Date.now().toString(); 

        // å¦‚æœéœ€è¦æ›´å¤æ‚çš„ ID ç”Ÿæˆæ–¹å¼ï¼Œå¯ä»¥ä½¿ç”¨ï¼š
        // sessionId = crypto.randomUUID() // éœ€è¦ HTTPS ç¯å¢ƒ

        // ä¿æŒåŸæœ‰JavaScriptåŠŸèƒ½...
        // æ·»åŠ æ¶ˆæ¯æ—¶ä½¿ç”¨æ–°æ ·å¼ï¼š
        function appendMessage(role, content) {
        const box = document.getElementById('chatBox');
    
        // åˆ›å»ºæ¶ˆæ¯å®¹å™¨
        const messageDiv = document.createElement('div');
        messageDiv.className = `message ${role}-message`; // ç¡®ä¿ç±»åæ ¼å¼æ­£ç¡®
    
        // åˆ›å»ºæ¶ˆæ¯æ°”æ³¡
        const bubble = document.createElement('div');
        bubble.className = 'message-bubble';
        bubble.textContent = content;
    
        messageDiv.appendChild(bubble);
        box.appendChild(messageDiv);
    
        // è‡ªåŠ¨æ»šåŠ¨åˆ°åº•éƒ¨
        box.scrollTop = box.scrollHeight;
        }

        async function sendMessage() {
            const input = document.getElementById('userInput');
            const message = input.value.trim();
            if (!message) return;

            // ç¡®ä¿ sessionId å­˜åœ¨
            if (!sessionId) {
                sessionId = Date.now().toString();
                console.log('New session started:', sessionId);
            }

            // æ˜¾ç¤ºç”¨æˆ·æ¶ˆæ¯
            appendMessage('user', message);
    
            // æ˜¾ç¤ºåŠ è½½çŠ¶æ€
            const loadingDiv = document.createElement('div');
            loadingDiv.className = 'message ai-message loading';
            loadingDiv.innerHTML = `
                <div class="message-bubble">
                    <div class="loading-dots">
                     <span></span><span></span><span></span>
                    </div>
                </div>
            `;
            document.getElementById('chatBox').appendChild(loadingDiv);
    
            input.value = '';

            try {
                const response = await fetch('/chat', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                    session_id: sessionId, // ä½¿ç”¨å®šä¹‰å¥½çš„å˜é‡
                    message: message
                    })
            });
                
                const data = await response.json();
                loadingDiv.remove();
                appendMessage('ai', data.response);
                updateAnalytics();
            } catch (error) {
                console.error('Error:', error);
            }
        }

        async function updateAnalytics() {
            try {
                const response = await fetch(`/analytics?session_id=${sessionId}`);
                const data = await response.json();
        
                // é”€æ¯æ—§å›¾è¡¨
                if (chart !== null) {
                    chart.destroy();
                    chart = null;
                }
        
                // è½¬æ¢æ—¶é—´æˆ³æ ¼å¼
                const timestamps = data.timestamps.map(ts => 
                    new Date(ts).toLocaleTimeString([], { 
                        hour: '2-digit', 
                        minute: '2-digit'
                    })
                );
        
                // è·å–ç”»å¸ƒä¸Šä¸‹æ–‡
                const ctx = document.getElementById('analyticsChart').getContext('2d');
        
                // åˆ›å»ºæ–°å›¾è¡¨
                chart = new Chart(ctx, {
                    type: 'line',
                    data: {
                        labels: timestamps,
                        datasets: [{
                            label: 'Response Time (s)',
                            data: data.response_times,
                            borderColor: '#2196F3',
                            tension: 0.4,
                            borderWidth: 2
                        }, {
                            label: 'Clarity Score',
                            data: data.clarity_scores,
                            borderColor: '#4CAF50',
                            tension: 0.4,
                            borderWidth: 2
                        }]
                    },
                    options: {
                        responsive: true,
                        maintainAspectRatio: false,
                        plugins: {
                            legend: {
                            position: 'top',
                            },
                            title: {
                                display: true,
                                text: 'Communication Data Trend Analytic'
                            }
                        },
                        scales: {
                            x: {
                                display: true,
                                title: {
                                    display: true,
                                    text: 'time'
                                },
                                grid: {
                                    display: false
                                }
                            },
                            y: {
                                beginAtZero: true,
                                max: Math.max(...data.response_times, ...data.clarity_scores) + 0.5,
                                title: {
                                    display: true,
                                    text: 'data'
                                },
                                ticks: {
                                    stepSize: 0.5
                                }
                            }
                        }
                    }
                });
        
            } catch (error) {
                console.error('Analytic error:', error);
                if (chart) {
                    chart.destroy();
                    chart = null;
                }
            }
        }

        // åˆå§‹åŒ–
        document.getElementById('userInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') sendMessage();
        });
    </script>
</body>
</html>
